name: my_portfolio
description: "A dynamic, modular portfolio site built with Flutter"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^12.1.3

  # Animations
  flutter_staggered_animations: ^1.1.1
  lottie: ^2.7.0

  # HTTP & Data
  http: ^1.1.2
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Responsive Design
  flutter_screenutil: ^5.9.0
  responsive_framework: ^1.1.1

  # URL Launcher
  url_launcher: ^6.2.2

  # Device Info
  device_info_plus: ^9.1.1

  # Utilities
  equatable: ^2.0.5
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/data/

